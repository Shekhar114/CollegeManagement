<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

 <h2>Enquiry Form</h2>
    <form action="/enquiry" method="post">
      <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Ex. Aman">
       </div>
       <div class="mb-3">
          <label for="exampleFormControlInput2" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
       </div>
       
        <div class="mb-3">
          <label for="exampleFormControlInput3" class="form-label">Pnone</label>
          <input type="text" name="phone" class="form-control" id="exampleFormControlInput3" placeholder="+91 XXXXXXXXXX">
       </div>
       
       <select class="form-select" aria-label="Default select example" name="course">
          <option selected>Courses</option>
          <option value="bca">BCA</option>
          <option value="btech">B.TECH</option>
          <option value="btc">B.T.C</option>
          <option value="dpharma">D PHARMA</option>
          <option value="bba">BBA</option>
          <option value="mba">MBA</option>
          <option value="other">OTHER</option>
       </select>
       <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Your Enquiiry </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="message" placeholder="Something write here"></textarea>
       </div>
       <div class="col-auto">
           <button type="submit" class="btn btn-primary mb-3">Submit</button>
            <button type="reset" class="btn btn-danger mb-3">Clear</button>
       </div>
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
